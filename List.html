<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ul {
            list-style-type:none;
            background-color:rgba(0, 0, 0, 0.789);
            overflow: hidden;
            padding: 0;
        }
        li {
            float:left;
        }
        li a {
            color:white;
            display:block;
            padding:16px;
            text-align:center;
            text-decoration: none;
        }
        li a:hover {
            background-color: rgba(42, 222, 232, 0.666);
        }
    </style>
</head>
<body>
    <h3>A Description list</h3>
    <dl>
        <dt>Tea</dt>
        <dd>-a black hot drink</dd>
        <dt>Milk</dt>
        <dd>-a white cold drink</dd>
    </dl>

    <br><br>

    <h3>Navigation Menu</h3>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
