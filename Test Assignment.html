<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Assignment</title>
</head>
<body>
    <form>
        <fieldset>  
            <legend>Contact Form</legend>
        <label for="full">Full Name:*</label><br>
        <input type="text" id="full" name="full" required><br>

        <label for="mail">Email:*</label><br>
        <input type="email" id="mail" name="mail" required><br>

        <label for="phone">Phone Number:*</label><br>
        <input type="number" id="phone" name="phone" required><br>

        <label for="Pword">Password:*</label><br>
        <input type="password" id="Pword" name="Pword" required><br>

        <label for="Pword">Confirm Password:*</label><br>
        <input type="password" id="Pword" name="Pword" required><br><br>


        <label for="gender">Select Your Gender</label><br>
        <input type="radio" id="gender" name="gender">Male<br>
        <input type="radio" id="gender" name="gender">Female<br>
        <input type="radio" id="gender" name="gender">others<br>
        <br>  
        <label for="player">Select your favourite player:</label><br>
        <select name="player">
            <option>Others...</option>
            <option>Sachin Tendulkar</option>
            <option>Rahul Dravid</option>
            <option>Sourav Ganguly</option>
            <option>Virat Kohli</option>
            <option>Rohit Sharma</option>
            <option>Virender Sehwag</option>
            <option>Yuvraj Singh</option>
            <option>M S Dhoni</option>
            <option>K L Rahul</option>
            <option>Jasprit Bumrah</option>
            <option>R P Singh</option>
        </select><br>
        <br>
        <label for="address">Address</label><br>
        <textarea cols="30" rows="4" value="address"></textarea> 
        <br>
        <input type="submit" value="Register">

        </fieldset>
    </form>
</body>
</html>
